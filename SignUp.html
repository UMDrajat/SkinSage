<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./SignUp.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Georgia:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up1">
      <header class="navigation2">
        <div class="nav-nav-menu1">
          <div class="marketplace1">
            <img
              class="rocketlaunch-icon3"
              alt=""
              src="./public/rocketlaunch.svg"
            />
            <div class="button8" id="goBackButton">Go Back</div>
          </div>
          <div class="connect-a-wallet2">
            <img
              class="rocketlaunch-icon4"
              alt=""
              src="./public/rocketlaunch.svg"
            />
            <div class="button9" id="connectWalletButton">Connect a wallet</div>
          </div>
          <button class="sign-up2">
            <img class="user-icon1" alt="" src="./public/user1.svg" />
            <div class="button10">Sign Up</div>
          </button>
        </div>
        <img
          class="navigation-item"
          loading="lazy"
          alt=""
          src="./public/group-3@2x.png"
        />
      </header>
      <main class="create-account-section">
        <img
          class="image-placeholder-icon1"
          loading="lazy"
          alt=""
          src="./public/image-placeholder@2x.png"
        />

        <div class="close-create-wrapper">
          <form class="close-create">
            <div class="close-create-inner">
              <div class="close-icon-parent" id="groupContainer">
                <img
                  class="close-icon"
                  loading="lazy"
                  alt=""
                  src="./public/close-icon.svg"
                />
                <div class="already-have-account-wrapper">
                  <h1 class="already-have-account">Already have account?</h1>
                </div>
              </div>
            </div>
            <h1 class="create-account">Create account</h1>
            <div class="welcome-enter-your-details-an-wrapper">
              <h3 class="welcome-enter-your">
                Welcome! enter your details and start interacting with the
                community.
              </h3>
            </div>
            <div class="typeforms-wrapper">
              <div class="typeforms">
                <div class="type-form">
                  <div class="form-field-icons">
                    <img class="user-icon2" alt="" src="./public/user-1.svg" />
                  </div>
                  <div class="username1">Username</div>
                  <img
                    class="eyeslash-icon"
                    alt=""
                    src="./public/eyeslash.svg"
                  />
                </div>
                <div class="type-form1">
                  <div class="envelopesimple-wrapper">
                    <img
                      class="envelopesimple-icon"
                      alt=""
                      src="./public/envelopesimple.svg"
                    />
                  </div>
                  <div class="username2">Email Address</div>
                  <img
                    class="eyeslash-icon1"
                    alt=""
                    src="./public/eyeslash.svg"
                  />
                </div>
                <div class="type-form2">
                  <div class="lockkey-wrapper">
                    <img
                      class="lockkey-icon"
                      alt=""
                      src="./public/lockkey.svg"
                    />
                  </div>
                  <div class="username3">Password</div>
                  <img
                    class="eyeslash-icon2"
                    alt=""
                    src="./public/eyeslash.svg"
                  />
                </div>
                <div class="type-form3">
                  <div class="lockkey-container">
                    <img
                      class="lockkey-icon1"
                      alt=""
                      src="./public/lockkey.svg"
                    />
                  </div>
                  <div class="username4">Confirm Password</div>
                  <img
                    class="eyeslash-icon3"
                    alt=""
                    src="./public/eyeslash.svg"
                  />
                </div>
              </div>
            </div>
            <button class="button11" id="createAccountButton">
              <div class="rocketlaunch-wrapper">
                <img
                  class="rocketlaunch-icon5"
                  alt=""
                  src="./public/rocketlaunch1.svg"
                />
              </div>
              <div class="button12">Create account</div>
            </button>
          </form>
        </div>
      </main>
    </div>

    <script>
      var goBackButton = document.getElementById("goBackButton");
      if (goBackButton) {
        goBackButton.addEventListener("click", function () {
          window.location.href = "./index.html";
        });
      }

      var connectWalletButton = document.getElementById("connectWalletButton");
      if (connectWalletButton) {
        connectWalletButton.addEventListener("click", function () {
          window.location.href = "./Wallet.html";
        });
      }

      var createAccountButton = document.getElementById("createAccountButton");
      if (createAccountButton) {
        createAccountButton.addEventListener("click", function (e) {
          e.preventDefault();
          window.location.href = "./Dashboard.html";
        });
      }

      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function () {
          window.location.href = "./LogIn.html";
        });
      }
    </script>
  </body>
</html>
