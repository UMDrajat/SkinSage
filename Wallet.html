<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Wallet.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:ital,wght@0,400;0,700;1,400;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space Grotesk:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Georgia:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space Mono:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="wallet">
      <header class="navigation-parent">
        <div class="navigation1">
          <div class="nav-logo">
            <div class="logo">
              <img
                class="storefront-icon"
                alt=""
                src="./public/storefront.svg"
              />
              <img
                class="nft-marketplace-icon"
                alt=""
                src="./public/nft-marketplace.svg"
              />
            </div>
          </div>
          <div class="nav-nav-menu">
            <div class="marketplace">
              <img
                class="rocketlaunch-icon"
                alt=""
                src="./public/rocketlaunch.svg"
              />
              <a href="index.html" class="button4">Go Back</a>
            </div>
            <div class="rankings">
              <img
                class="rocketlaunch-icon1"
                alt=""
                src="./public/rocketlaunch.svg"
              />
              <div class="button5"></div>
            </div>
            <button class="connect-a-wallet" id="connectWallet">
              <img
                class="rocketlaunch-icon2"
                alt=""
                src="./public/rocketlaunch.svg"
              />
              <div class="button6">Connect a wallet</div>
            </button>
            <a href="signup.html" class="sign-up">
              <img class="user-icon" alt="" src="./public/user.svg" />
              <div class="button7">Sign Up</div>
            </a>
          </div>
        </div>
        <img
          class="frame-child9"
          loading="lazy"
          alt=""
          src="./public/group-4@2x.png"
        />
      </header>
      <main class="connect-wallet-section">
        <img
          class="image-placeholder-icon"
          loading="lazy"
          alt=""
          src="./public/image-placeholder@2x.png"
        />
        <div class="connect-a-wallet1">
          <div class="headline-subhead">
            <div class="headline-subhead1">
              <div class="headline">
                <h1 class="connect-wallet">Connect wallet</h1>
              </div>
              <div class="subhead">
                <div class="choose-a-wallet">
                  Choose a wallet you want to connect. There are several wallet
                  providers.
                </div>
              </div>
            </div>
          </div>
          <div class="wallet-options">
            <div class="metamask" id="metamaskContainer">
              <img
                class="metamask-icon"
                loading="lazy"
                alt=""
                src="./public/metamask.svg"
              />
              <div class="metamask1">Metamask</div>
            </div>
            <div class="wallet-connect" id="walletConnectContainer">
              <img
                class="walletconnect-icon"
                alt=""
                src="./public/walletconnect.svg"
              />
              <div class="metamask2">Wallet Connect</div>
            </div>
            <div class="coinbase" id="coinbaseContainer">
              <img
                class="coinbase-icon"
                loading="lazy"
                alt=""
                src="./public/coinbase.svg"
              />
              <div class="metamask3">Coinbase</div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Function to simulate wallet connection and redirection
      async function connectWallet() {
        if (typeof window.ethereum !== 'undefined') {
          try {
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            window.location.href = 'dashboard.html';
          } catch (error) {
            console.error('User denied wallet connection:', error);
          }
        } else {
          alert('MetaMask not detected. Please install MetaMask.');
        }
      }

      var metamaskContainer = document.getElementById("metamaskContainer");
      if (metamaskContainer) {
        metamaskContainer.addEventListener("click", connectWallet);
      }

      var walletConnectContainer = document.getElementById("walletConnectContainer");
      if (walletConnectContainer) {
        walletConnectContainer.addEventListener("click", function () {
          // This button does nothing
        });
      }
      
      var coinbaseContainer = document.getElementById("coinbaseContainer");
      if (coinbaseContainer) {
        coinbaseContainer.addEventListener("click", function () {
          // This button does nothing
        });
      }

      document.querySelector('.connect-a-wallet').addEventListener('click', connectWallet);
    </script>
  </body>
</html>
